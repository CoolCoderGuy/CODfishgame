<!DOCTYPE html>
<html>
<head>
<title> StartMenu </title>
<script src="https://simplycodingcourses.com/files/simplyjs/simply.js"></script>
<script>
function start(){
sjs.open();
var menu_text = new sjs.Text("MENU",28,"blue");
menu_text.centerH();

var game_text = new sjs.Text("Use the W,A,S,D, And Arrow keys To Control The Player. Use The Space Bar To Play Or Pause Music. Only eat enemies  smaller than you! Watch Out For Under Water Mines.",28,"#ff0");    
game_text.centerH().offset(0, 30);

var startBtn = new sjs.Button("Start", function(){
window.location = "COD.html"; 
});

startBtn.center();


var info_text = new sjs.Text("Created By CoolCoderGuy",20,"green"); 

info_text.bottom().centerH();  
}
</script>
</head>
<body onload="start()">
<h1> COD Fish Game Not To Be Confused With COD </h1>      

<div id="target" style="margin:auto;background:grey;
border-radius: 50px"></div> 
</body>
</html>
